<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
        body{
            background-color: darkmagenta;
        }
       .container{
        border: 2px solid red;
            background-color: rgb(223, 245, 201);
            padding: 180px;
            margin: 190px auto;
            width: 700px;
       }
       a{
           text-decoration:none;
           color: black;
       }
       a:hover{
        color: rgb(5, 0, 0);
            background-color: rgb(221, 166, 38);
        }
       
       a:visited{
        background-color: yellow;
        }
       a:active{
           background-color: darkblue;
       }
       .btn{
           font-family: Georgia, 'Times New Roman', Times, serif;
           font-weight: bold;
           background-color: crimson;
            padding:6px;
            border: none;
            cursor:pointer;
            font-size: 13px;
            border-radius: 4px;
       }
       .btn:hover{
           color: rgb(184, 144, 11);
           background-color: rgb(223, 245, 201);
            border: 2px solid black;
       }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my new good heading</h3>
        <p>Lorem ipsum dolo Obcaecati, reprehenderit. Quam culpa eius aliquam id cumque saepe, provident odio sed eos quia nihil modi error voluptate vero autem quibusdam aperiam exercitationem! Quam, consequuntur velit.</p>
        <a href="https://yahoo.com" class="btn">Read more</a>
        <button class="btn">Contact us</button>
    </div>
</body>
</html>
